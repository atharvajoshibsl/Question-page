<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Question Page</title>
</head>

<body>

<div class="header"></div>
    <div class="content">
    <div class="row">
        <div class="col-sm-2">
            <div class="card">
                <h5 class="card-header">Marking Scheme</h5>
                <div class="card-body">
                    <span class="border border-dark"><strong>1</strong></span>
                    <span class="border border-dark"><strong>1</strong></span>
                </div>
            </div>
            <br>
            <div class="card">
                <h5 class="card-header">Hints</h5>
                <div class="card-body">
                    <button type="submit" class="btn btn-primary textarea-center">Hints</button>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <textarea class="form-control" rows="10" id="question"></textarea>
                        <br>
                        <form class="form-inline">
                            <div class="col-sm-6">
                                <input type="name" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="pwd" placeholder="Password">
                            </div> 
                        </form>
                        <br>         
                        <div class="container-fluid">
                            <button type="submit" id="submit" class="btn btn-success textarea-center">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card">
                <h5 class="card-header">Time</h5>
                <div class="card-body">
                    <span class="border border-dark"><strong>30</strong></span>
                    <span class="border border-dark"><strong>00</strong></span>
                </div>
            </div>

            <div class="card">
                <h5 class="card-header">Questions</h5>
                <div class="card-body">
                    <h5 class="card-text"><strong>5</strong></h5>
                </div>
            </div>
            <div class="card">
                <h5 class="card-header">Score</h5>
                <div class="card-body">
                    <h5 class="card-text"><strong>+20</strong></h5>
                </div>
            </div>
        </div>
    </div>
    </div>
<div class="footer"></div>

</body>

</html>
